<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="goods.css" />
  </head>
  <body>
    <header>
      <h1>전국 약국 정보 조회 서비스</h1>
    </header>
    <main>
      <div role="region" aria-label="data table" tabindex="0" class="primary">
        <table>
          <thead>
            <tr>
              <th class="pin">점포명</th>
              <td>주소</td>
              <td>전화번호</td>
              
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <div id="content"></div>
      </div>
      <aside>
        <h1>검색창</h1>
        <div>
          <select name="address1">
            <option value="">주소(시도)</option>
            <option value="">서울특별시</option>
            <option value="">경기도</option>
            <option value="">강원도</option>
          </select>
          <select name="address2">
            <option value="">주소(시군구)</option>
            <option value="">강남구</option>
            <option value="">서초구</option>
            <option value="">잠실구</option>
          </select>
        </div>
        <div>
          <select name="week">
            <option value="">요일</option>
            <option value="1">월</option>
            <option value="2">화</option>
            <option value="3">수</option>
            <option value="4">목</option>
            <option value="5">금</option>
            <option value="6">토</option>
            <option value="7">일</option>
            <option value="8">공휴일</option>
          </select>
        </div>
        <div>
          <span>기관명</span>
          <input type="text">
        </div>
        <div>
          <button>이전</button>
          <button>다음</button>
        </div>
      </aside>
    </main>
    <footer>Site footer</footer>
    <script src="goods.js"></script>
  </body>
</html>
